    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      
    </header>
  <main>  
    <div class="container">
      <!-- Timeblocks go here -->
<!-- this will be bootstrap stuff.  we'll do each row (I think??) to be like col-2(HOUR) col-auto(FORMS) col2(SAVE BUTTONS), and we'll repeat that for each hour. assign classes to each "column" (hours, forms, or save buttons) so we can assign functions via jQuery. **card tags** that you set the columns for-->

      <div class="row">   
        <card class="col-2 col-md-2 col-lg-2 hour time-block">
        </card>
        <input type="text" class="col-8 col-md-8 col-lg-8 events events-input">
        <card class="col-2 col-md-2 col-lg-2 bg-success saveBtn"></card>
      </div>  

<!-- the below block is just a proof of concept: let's get everything to work on ONE row, then copy/paste it out! xo -->
      <div class="row">   
        <card class="col-2 bg-dark hours">
        </card>
        <input type="text" class="col-8 bg-danger event"> == $0
        <card class="col-2 bg-success"></card>
      </div>  

    </div>
  </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
